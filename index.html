<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Valentine Surprise</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="container">

    <!-- SCREEN MAILBOX -->
    <section id="screen-mailbox" class="active">
        <div class="center">
            <img src="mailbox.png" class="mailbox" onclick="pushMailbox()">
        </div>
    </section>

    <!-- SCREEN FLOWER LETTER -->
    <section id="screen-flower-letter">
        <div class="center">
            <img src="small-letter.png" class="small-letter" onclick="openLetter()">
            <p class="hint">tap the letter</p>
        </div>
        <button class="back-btn" onclick="goToScreen('screen-mailbox')"></button>
    </section>

    <!-- SCREEN FULL LETTER -->
    <section id="screen-full-card">
    <div class="center">
      <div class="love-overlay"></div>
        <!-- Surat full tunggal -->
        <img src="surat-full.png" class="full-letter" id="fullLetter">
        <!-- Face trigger -->
        <div class="face-trigger" onclick="goToScreen('screen-photobooth')">
            <img src="wajah.png" class="face">
        </div>
    </div>

    <!-- Tombol back -->
    <button class="back-btn" onclick="goToScreen('screen-flower-letter')"></button>
</section>

    <!-- SCREEN PHOTOBOOTH -->
<section id="screen-photobooth">

    <!-- Bouquet di belakang -->
    <img src="bouquet.png" class="bouquet">

    <!-- Gambar photobooth full screen -->
    <img src="photobooth-full.png" class="photobooth-full">

    <!-- Overlay love -->
    <div class="love-overlay"></div>

    <!-- Tombol back -->
    <button class="back-btn" onclick="goToScreen('screen-full-card')"></button>
</section>

<script src="script.js"></script>
</body>
</html>
